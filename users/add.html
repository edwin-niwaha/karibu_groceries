                    <form id="regform" class="form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card-box">
                                    <div class="form-horizontal" role="form">
                                        <div class="form-field">
                                            <label for="username">Username:</label>
                                            <input type="text" name="username" id="username" autocomplete="off">
                                            <small></small>
                                        </div>

                                        <div class="form-field">
                                            <label for="ddrole">User role:</label>
                                            <select id="ddrole" type="text" value="ddrole" name="ddrole"
                                                autocomplete="off" class="form-control" width="100%">
                                                <option selected value="">--select role--</option>
                                                <option>Manager</option>
                                                <option>Sales</option>
                                                <option>Purchase</option>
                                            </select>
                                            <small></small>
                                        </div>

                                        <div class="form-field">
                                            <label for="ddbranch">Branch:</label>
                                            <select id="ddbranch" type="text" value="ddbranch" name="ddbranch"
                                                autocomplete="off" class="form-control" width="100%">
                                                <option selected value="">--select branch--</option>
                                                <option>Manager</option>
                                                <option>Sales</option>
                                                <option>Purchase</option>
                                            </select>
                                            <small></small>
                                        </div>

                                        <div class="form-field">
                                            <label for="file">Upload Photo:</label>
                                            <h5 id="size" style="color: blue;"></h5>
                                            <input type="file" id="file" onchange="return Filevalidation()"
                                                class="form-control" />
                                            <!-- Image preview -->
                                            <div id="imagePreview"></div>
                                            <small></small>
                                        </div>
                                        <!-- <hr style="border: 5px solid green; border-radius: 5px;"> -->

                                    </div>
                                </div>
                            </div>
                            <!-- end col -->

                            <div class="col-md-6">

                                        <small></small>
                                    </div>

                                    <div class="form-field">
                                        <label for="password">Password:</label>
                                        <input type="password" name="password" id="password" autocomplete="off">
                                        <small></small>
                                    </div>


                                    <div class="form-field">
                                        <label for="confirm-password">Confirm Password:</label>
                                        <input type="password" name="confirm-password" id="confirm-password"
                                            autocomplete="off">
                                        <small></small>
                                    </div>
                                    <div class="mb-3">
                                        <input type="submit" value="Register" class="btn-primary"
