                    <form id="salesfrm" class="form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card-box">
                                    <div class="form-horizontal" role="form">
                                        <div class="form-field">
                                            <label for="prodname">Name of the produce:
                                                <span class="input-group-addon pointer" data-toggle="modal"
                                                    data-target="#exampleModal" title="Add Item?"><i
                                                        class="fa fa-plus-square-o text-primary fa-lg"></i></span>
                                            </label>
                                            <select id="prodname" value="prodname" name="prodname" class="chzn-select"
                                                style="width:100%">
                                                <option value="" selected>--search the item name--</option>
                                                <option value="bns">Beans</option>
                                                <option value="mz">Grain Maize</option>
                                                <option value="peas">Cow peas</option>
                                                <option value="nuts">G-nuts</option>
                                                <option value="soy">Soybeans</option>
                                            </select>
                                            <small></small>
                                        </div>
                                        <div class="form-field">
                                            <label for="tonn">Tonnage(kgs):</label>
                                            <input type="text" name="tonn" id="tonn" autocomplete="off">
                                            <small></small>
                                        </div>
                                        <div class="form-field">
                                            <label for="amtpd">Amount Paid(UgX):</label>
                                            <input type="text" name="amtpd" id="amtpd" autocomplete="off" maxlength="9"
                                                onkeypress="return functionx(event);">
                                            <small></small>
                                        </div>
                                        <div class="form-field">
                                            <label for="ddbuyer">Name of the buyer:                                               
                                            </label>
                                            <input type="text" name="ddbuyer" id="ddbuyer" autocomplete="off" onkeypress="return Validate(event);">
                                            <small id="lblError" style="color: red"></small>
                                            <small></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end col -->

                            <div class="col-md-6">
                                <div class="card-box">
                                    <div class="form-field">
                                        <label for="salesagent">Sales Agent:
                                            <span class="input-group-addon pointer" data-toggle="modal"
                                                    data-target="#customer-modal" title="Add Sales Agent?"><i
                                                        class="fa fa-user-plus text-primary fa-lg"></i></span>
                                        </label>
                                        <input type="text" name="salesagent" id="salesagent" autocomplete="off"
                                            style="height: 35px;" disabled>
                                        <small></small>
                                    </div>
                                    <div class="form-field">
                                        <label for="sdate">Sales Date:</label>
                                        <input type="datetime-local" name="sdate" id="sdate"
                                            class="form-control pull-right datepicker">
                                        <small></small>
                                    </div>
                                    <div class="form-field">
                                        <label for="refno">Reference No:</label>
                                        <input type="text" name="refno" id="refno" autocomplete="off">
                                        <small></small>
                                    </div>
                                    <div class="mb-3">
                                        <input type="submit" value="Save" class="btn-primary"
                                            style="width: 50%; height: 40px; border-radius: 5px;">
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- start Modal-items -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Register Items</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <!-- start reg form -->
                                    <form id="frm-items" class="form">
                                        <div class="form-field">
                                            <label for="iCode">Item Code:</label>
                                            <input type="text" name="iCode" id="iCode" autocomplete="off" required>
                                            <small></small>
                                        </div>

                                        <div class="form-field">
                                            <label for="iname">Item Name:</label>
                                            <input type="text" name="iname" id="iname" autocomplete="off" required>
                                            <small></small>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn-secondary" data-dismiss="modal"
                                                style="width: 50%; height: 40px; border-radius: 5px;">Close</button>
                                            <input type="submit" value="Save changes" class="btn-primary"
                                                style="width: 50%; height: 40px; border-radius: 5px;">
                                        </div>
                                    </form>
                                    <!-- end reg form -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end of modal -->

                    <!-- start Modal-customer -->
                    <div class="modal fade" id="customer-modal" tabindex="-1" role="dialog"
                        aria-labelledby="customer-modalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="customer-modalLabel">Sales Agent</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <!-- start reg form -->
                                    <form id="frm-customer" class="form">
                                        <div class="form-field">
                                            <label for="custname">Agent Name:</label>
                                            <input type="text" name="custname" id="custname" autocomplete="off"
                                                required>
                                            <small></small>
                                        </div>

                                        <div class="form-field">
                                            <label for="custtel">Branch:</label>
                                            <select id="ddbranch" type="text" value="ddbranch" name="ddbranch"
                                                autocomplete="off" class="form-control" width="100%">
                                                <option selected value="">--select branch--</option>
                                                <option>Matuga</option>
                                                <option>Maganjo</option>
                                            </select>
                                            <small></small>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn-secondary" data-dismiss="modal"
                                                style="width: 50%; height: 40px; border-radius: 5px;">Close</button>
                                            <input type="submit" value="Save changes" class="btn-primary"
                                                style="width: 50%; height: 40px; border-radius: 5px;">
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of modal -->

                <!-- grid for the sales -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-box">
                            <div class="table-responsive" id="divTable">
                                <table class="table table-striped" id="tableScore">
                                    <thead>
                                        <tr style="background-color: black; color: white;">
                                            <th scope="col">#</th>
                                            <th scope="col">Item Name</th>
                                            <th scope="col">Tonnage(kgs)</th>
                                            <th scope="col">Unit Price(UgX)</th>
                                            <th scope="col">Total Amount(UgX)</th>
                                            <th scope="col" data-field="Tools" data-formatter="StatuFormatter">
                                                Action</th>
                                        </tr>
                                    </thead>
                                    
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                </form>
