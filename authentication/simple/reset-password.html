<body>
  <!-- ===============================================-->
  <!--    Main Content-->
  <!-- ===============================================-->
  <main class="main" id="top">
    <div class="container" data-layout="container">
      <script>
        var isFluid = JSON.parse(localStorage.getItem('isFluid'));
        if (isFluid) {
          var container = document.querySelector('[data-layout]');
          container.classList.remove('container');
          container.classList.add('container-fluid');
        }
      </script>
      <!--start navbar-->
          <nav class="navbar navbar-standard navbar-expand-lg fixed-top navbar bg-dark">
    
          <div class="container"><a class="navbar-brand" href="../../index.html"><span
                class="text-white dark__text-white">Karibu Groceries</span></a><button class="navbar-toggler collapsed"
              type="button" data-bs-toggle="collapse" data-bs-target="#navbarStandard" aria-controls="navbarStandard"
              aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse scrollbar" id="navbarStandard">
              <ul class="navbar-nav ms-auto">

        <!--end navbar-->

        <div class="row flex-center min-vh-100 py-6">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <h5 class="text-center">Reset new password</h5>
                <form class="mt-3">
                  <div class="mb-3"><label class="form-label"></label><input class="form-control" type="password" placeholder="New Password" /></div>
                  <div class="mb-3"><input class="form-control" type="password" placeholder="Confirm Password" /></div><button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Set password</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main><!-- ===============================================-->
    <!--    End of Main Content-->

    <!-- <section> begin ============================-->

          <hr class="my-0 text-600 opacity-25" />

  <script src="../../vendors/popper/popper.min.js"></script>

  <script src="../../vendors/anchorjs/anchor.min.js"></script>
  <script src="../../vendors/is/is.min.js"></script>
  <script src="../../vendors/fontawesome/all.min.js"></script>

  <script src="../../vendors/list.js/list.min.js"></script>
  <script src="../../assets/js/theme.js"></script>
  <script src="../../assets/js/config.js"></script>
  <script src="../../vendors/overlayscrollbars/OverlayScrollbars.min.js"></script>
  <script>
    var isRTL = JSON.parse(localStorage.getItem('isRTL'));
    if (isRTL) {
      var linkDefault = document.getElementById('style-default');
      var userLinkDefault = document.getElementById('user-style-default');
      linkDefault.setAttribute('disabled', true);
      userLinkDefault.setAttribute('disabled', true);
      document.querySelector('html').setAttribute('dir', 'rtl');
    } else {
      var linkRTL = document.getElementById('style-rtl');
      var userLinkRTL = document.getElementById('user-style-rtl');
      linkRTL.setAttribute('disabled', true);
      userLinkRTL.setAttribute('disabled', true);
    }
  </script>
