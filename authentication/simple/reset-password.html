      <script>
        var isFluid = JSON.parse(localStorage.getItem('isFluid'));

          container.classList.remove('container');
          container.classList.add('container-fluid');

      <div class="row flex-center min-vh-100 py-6">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card">
            <div class="card-body p-4 p-sm-5">

              <div class="row flex-between-center mb-2">
                <div class="col-auto">
                  <h5>RESET PASSWORD</h5>
                </div>
                <div class="col-auto fs--1 text-600"><span class="mb-0 undefined">or</span> <span><a
                      href="./login.html">LOGIN</a></span></div>
              </div>
              <form id="resetfrm" class="form">
                <div class="form-field">
                  <label for="email">Email:</label>
                  <input type="text" name="email" id="email" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field">
                  <label for="pwdold">Old Password:</label>
                  <input type="password" name="pwdold" id="pwdold" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field">
                  <label for="password">New Password:</label>
                  <input type="password" name="password" id="password" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field">
                  <label for="confirm-password">Confirm New Password:</label>
                  <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                  <small></small>
                </div>
                <div class="mb-3">
                  <input type="submit" value="Set Password" class="btn btn-primary d-block w-100 mt-3">
                </div>
              </form>
            </div>
          </div>
        </div>

  <script src="./js/reset.js"></script>
  <script>
    var isRTL = JSON.parse(localStorage.getItem('isRTL'));
    if (isRTL) {
      var linkDefault = document.getElementById('style-default');
      var userLinkDefault = document.getElementById('user-style-default');
      linkDefault.setAttribute('disabled', true);
      userLinkDefault.setAttribute('disabled', true);
      document.querySelector('html').setAttribute('dir', 'rtl');
    } else {
      var linkRTL = document.getElementById('style-rtl');
      var userLinkRTL = document.getElementById('user-style-rtl');
      linkRTL.setAttribute('disabled', true);
      userLinkRTL.setAttribute('disabled', true);
    }
  </script>
